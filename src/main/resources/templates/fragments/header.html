    <script th:inline="javascript" th:if="${action}">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function () {
            let token = /*[[${session.security}]]*/ null; // Injection de la variable de session
            if (token) {
                localStorage.setItem('.JAVA.application', token);
                const expirationTime = new Date().getTime() + 30 * 60 * 1000;
                localStorage.setItem('JAVAapplicationExpiration', expirationTime);
            }
        });
        /*]]>*/
    </script>
