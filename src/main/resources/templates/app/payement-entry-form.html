<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body class="vertical light">
    <div class="wrapper">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main role="main" class="main-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <h2 class="page-title">Insert Payement Entry</h2>
                    <p class="text-muted">This will Insert Payement Entry</p>
                    <div class="row">
                      <div class="col-md-8">
                        <div class="card shadow mb-4">
                          <div class="card-body">
                            <form class="needs-validation" novalidate th:action="@{/invoices/pay}" method="post">
                              <div class="row">
                                <div class="col-md-12">
                                  <!-- Champ caché pour la référence de la facture -->
                                  <input type="hidden" name="reference_name" th:value="${invoice['name']}" class="form-control" />
                              
                                  <!-- Champ caché pour le nom du fournisseur -->
                                  <input type="hidden" id="supplierName" name="party" th:value="${invoice['supplier_name']}" class="form-control" />
                              
                                  <!-- Champ visible pour le montant payé -->
                                  <div class="form-group mb-3">
                                    <label for="amountInput">Amount</label>
                                    <input type="number" 
                                           id="amountInput" 
                                           name="paid_amount" 
                                           min="0" 
                                           th:max="${invoice['outstanding_amount']}" 
                                           step="0.01" 
                                           th:value="${invoice['outstanding_amount']}" 
                                           class="form-control" />
                                  </div>
                                </div>
                              </div>
                              
                              <button class="btn btn-primary mt-3" type="submit">Pay Purchase Invoice</button>
                            </form>
                          </div> <!-- /.card-body -->
                        </div> <!-- /.card -->
                      </div> <!-- /.col -->
                    </div> <!-- end section -->
                  </div> <!-- /.col-12 -->
                </div> <!-- .row -->
            </div> 
        </main>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:inline="javascript" th:src="@{/js/validation.js}"></script>
</body>
</html>
